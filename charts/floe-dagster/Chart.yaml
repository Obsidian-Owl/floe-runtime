# Floe Dagster Helm Chart
#
# Umbrella chart extending the official dagster/dagster Helm chart with:
# - CompiledArtifacts ConfigMap mounting
# - External secrets integration
# - Production resource defaults
# - Custom workspace configuration
#
# Covers: 007-FR-001 (Helm chart for Kubernetes deployment)
# Covers: 007-FR-007 (Official Dagster chart as dependency)

apiVersion: v2
name: floe-dagster
description: Floe Runtime orchestration layer based on Dagster
type: application

# Chart version (follows SemVer 2.0.0)
version: 0.1.0

# App version - aligns with floe-runtime version
appVersion: "0.1.0"

# Minimum Kubernetes version required
kubeVersion: ">=1.25.0"

# Keywords for chart discovery
keywords:
  - dagster
  - orchestration
  - data-pipelines
  - floe-runtime
  - etl

# Home and sources for documentation
home: https://github.com/obsidian-owl/floe-runtime
sources:
  - https://github.com/obsidian-owl/floe-runtime

# Maintainers
maintainers:
  - name: Floe Team
    url: https://github.com/obsidian-owl

# Annotations for artifact hub and other registries
annotations:
  category: orchestration
  licenses: Apache-2.0

# Dependencies - using official Dagster Helm chart
dependencies:
  - name: dagster
    version: "1.9.x"
    repository: "https://dagster-io.github.io/helm"
    condition: dagster.enabled
