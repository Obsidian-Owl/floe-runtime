{{/*
Ingress for Dagster webserver.

This provides external access to the Dagster UI. For production,
configure TLS and appropriate annotations for your ingress controller.

Covers: 007-FR-001 (Helm chart for Kubernetes deployment)
*/}}
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "floe-dagster.fullname" . }}
  labels:
    {{- include "floe-dagster.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                # Reference the Dagster webserver service from the subchart
                name: {{ include "floe-dagster.fullname" $ }}-dagster-webserver
                port:
                  number: 80
          {{- end }}
    {{- end }}
{{- end }}
