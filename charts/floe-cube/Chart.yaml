# Floe Cube Helm Chart
#
# Deploys Cube semantic layer with:
# - Cube API server
# - Cube refresh worker
# - Cube store (optional)
# - Integration with floe-dagster for dbt model references
#
# Covers: 007-FR-001 (Helm chart for Kubernetes deployment)
# Covers: 007-FR-010 (Cube semantic layer deployment)

apiVersion: v2
name: floe-cube
description: Floe Runtime semantic layer based on Cube
type: application

# Chart version (follows SemVer 2.0.0)
version: 0.1.0

# App version - aligns with Cube version
appVersion: "0.36.0"

# Minimum Kubernetes version required
kubeVersion: ">=1.25.0"

# Keywords for chart discovery
keywords:
  - cube
  - semantic-layer
  - analytics
  - floe-runtime
  - data-platform

# Home and sources for documentation
home: https://github.com/obsidian-owl/floe-runtime
sources:
  - https://github.com/obsidian-owl/floe-runtime
  - https://github.com/cube-js/cube

# Maintainers
maintainers:
  - name: Floe Team
    url: https://github.com/obsidian-owl

# Annotations for artifact hub and other registries
annotations:
  category: analytics
  licenses: Apache-2.0

# No external dependencies - uses official Cube image directly
# (Cube doesn't provide an official Helm chart like Dagster does)
