{{/*
Cube API Ingress

Exposes the Cube API server externally via Ingress:
- REST API: /cubejs-api/v1/*
- GraphQL API: /graphql
- Playground: / (development only)

Supports:
- Multiple ingress controllers (nginx, traefik, etc.)
- TLS termination
- Path-based routing

Note: SQL API (Postgres wire protocol) cannot be exposed via HTTP Ingress.
Use a LoadBalancer service or port-forward for SQL access.

Covers: 007-FR-001 (Helm chart for Kubernetes deployment)
*/}}
{{- if .Values.ingress.enabled }}
{{- $fullName := include "floe-cube.fullname" . -}}
{{- $svcPort := .Values.api.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "floe-cube.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}-api
                port:
                  number: {{ $svcPort }}
          {{- end }}
    {{- end }}
{{- end }}
