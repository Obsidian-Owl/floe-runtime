{{/*
Cube API Server Deployment

Deploys the Cube API server that handles:
- REST API requests (/cubejs-api/v1)
- GraphQL API requests (/graphql)
- SQL API (Postgres wire protocol)
- WebSocket connections for real-time updates

Covers: 007-FR-001 (Helm chart for Kubernetes deployment)
Covers: 007-FR-002 (Cube semantic layer deployment)
*/}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "floe-cube.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "floe-cube.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "floe-cube.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if .Values.api.podAnnotations }}
        {{- toYaml .Values.api.podAnnotations | nindent 8 }}
        {{- end }}
        # Restart on schema changes
        checksum/schema: {{ include (print $.Template.BasePath "/configmap-schema.yaml") . | sha256sum }}
      labels:
        {{- include "floe-cube.api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 | default "{}" }}
      containers:
        - name: cube-api
          image: {{ include "floe-cube.image" . }}
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
            {{- if .Values.api.sqlApi.enabled | default false }}
            - name: sql
              containerPort: {{ .Values.api.sqlApi.port | default 15432 }}
              protocol: TCP
            {{- end }}
          env:
            {{- include "floe-cube.env" . | nindent 12 }}
            - name: PORT
              value: "4000"
            {{- if .Values.api.sqlApi.enabled | default false }}
            - name: CUBEJS_PG_SQL_PORT
              value: {{ .Values.api.sqlApi.port | default 15432 | quote }}
            {{- end }}
            {{- if .Values.cubeStore.enabled }}
            - name: CUBEJS_CUBESTORE_HOST
              value: {{ include "floe-cube.fullname" . }}-store
            - name: CUBEJS_CUBESTORE_PORT
              value: "3030"
            {{- end }}
            {{- with .Values.api.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.api.envFrom }}
          envFrom:
            {{- toYaml .Values.api.envFrom | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          volumeMounts:
            - name: schema
              mountPath: {{ .Values.floe.schemaPath }}
              readOnly: true
            {{- if .Values.floe.compiledArtifacts.enabled }}
            - name: compiled-artifacts
              mountPath: {{ .Values.floe.compiledArtifacts.mountPath }}
              subPath: compiled_artifacts.json
              readOnly: true
            {{- end }}
            {{- with .Values.api.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: schema
          configMap:
            name: {{ include "floe-cube.schemaConfigMapName" . }}
        {{- if .Values.floe.compiledArtifacts.enabled }}
        - name: compiled-artifacts
          configMap:
            name: {{ include "floe-cube.compiledArtifactsConfigMapName" . }}
        {{- end }}
        {{- with .Values.api.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
