# Trino PostgreSQL Connector Configuration
# Connects to the floe_dbt database for SQL compute testing
#
# Documentation: https://trino.io/docs/current/connector/postgresql.html

connector.name=postgresql

connection-url=jdbc:postgresql://postgres:5432/floe_dbt
connection-user=postgres
connection-password=postgres

# Allow CREATE/DROP schema for dbt operations
postgresql.experimental.enable-string-pushdown=true
