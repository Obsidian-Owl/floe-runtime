# SonarCloud configuration for floe-runtime
# https://sonarcloud.io/project/configuration?id=Obsidian-Owl_floe-runtime

sonar.projectKey=Obsidian-Owl_floe-runtime
sonar.organization=obsidian-owl

# Project metadata
sonar.projectName=floe-runtime
sonar.projectVersion=0.1.0

# Source code location - explicit list (wildcards not supported in CI scanner)
sonar.sources=packages/floe-cli/src,packages/floe-core/src,packages/floe-cube/src,packages/floe-dagster/src,packages/floe-dbt/src,packages/floe-iceberg/src,packages/floe-polaris/src,packages/floe-synthetic/src

# Test code location - explicit list (wildcards not supported in CI scanner)
sonar.tests=packages/floe-cli/tests,packages/floe-core/tests,packages/floe-cube/tests,packages/floe-dagster/tests,packages/floe-dbt/tests,packages/floe-iceberg/tests,packages/floe-polaris/tests,packages/floe-synthetic/tests,testing

# Python-specific settings
sonar.python.version=3.10,3.11,3.12
sonar.python.coverage.reportPaths=coverage.xml

# Exclude test files and generated/third-party code from source analysis
sonar.exclusions=**/tests/**/*.py,**/*_test.py,**/test_*.py,testing/**/*.py,testing/**/*.sh,.floe/**/*.*,**/node_modules/**/*.*,**/.venv/**/*.*

# Include test directories for test analysis
sonar.test.inclusions=**/tests/**/*.py,**/*_test.py,**/test_*.py,testing/**/*.py

# Issue exclusions for test-related files using multicriteria
# Ignore all rules (*) on test file patterns
# Security hotspots in test code are expected (test credentials, mock data, etc.)
sonar.issue.ignore.multicriteria=testFiles1,testFiles2,testFiles3,testFiles4
sonar.issue.ignore.multicriteria.testFiles1.ruleKey=*
sonar.issue.ignore.multicriteria.testFiles1.resourceKey=**/test_*.py
sonar.issue.ignore.multicriteria.testFiles2.ruleKey=*
sonar.issue.ignore.multicriteria.testFiles2.resourceKey=**/*_test.py
sonar.issue.ignore.multicriteria.testFiles3.ruleKey=*
sonar.issue.ignore.multicriteria.testFiles3.resourceKey=**/tests/**/*.py
sonar.issue.ignore.multicriteria.testFiles4.ruleKey=*
sonar.issue.ignore.multicriteria.testFiles4.resourceKey=testing/**/*.*

# Encoding
sonar.sourceEncoding=UTF-8
