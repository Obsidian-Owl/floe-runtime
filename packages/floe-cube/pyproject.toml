[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "floe-cube"
version = "0.1.0"
description = "Cube semantic layer integration for floe-runtime"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [{ name = "Floe Team" }]
keywords = ["data", "pipeline", "cube", "semantic-layer", "metrics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    # Core dependencies
    "floe-core",
    # Pydantic for data validation (FR-006, FR-007, FR-008)
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    # Logging (structured logging per Constitution)
    "structlog>=24.0",
    # File watching for manifest.json changes (FR-028)
    "watchdog>=4.0",
    # JWT for row-level security (FR-016, FR-017, FR-018)
    "PyJWT>=2.8",
    # OpenTelemetry for operational observability (FR-031 to FR-036)
    "opentelemetry-api>=1.27",
    "opentelemetry-sdk>=1.27",
    "opentelemetry-exporter-otlp>=1.27",
    # OpenLineage for data lineage (FR-020 to FR-024)
    "openlineage-python>=1.24",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "hypothesis>=6.0",
    "mypy>=1.0",
    "ruff>=0.1",
    "black>=24.0",
    # SQL API integration tests (T044-T047)
    "psycopg2-binary>=2.9",
    # HTTP client for REST/GraphQL tests
    "httpx>=0.27",
]

[project.urls]
Homepage = "https://github.com/your-org/floe-runtime"
Documentation = "https://github.com/your-org/floe-runtime/tree/main/docs"
Repository = "https://github.com/your-org/floe-runtime"

[tool.hatch.build.targets.wheel]
packages = ["src/floe_cube"]

[tool.uv.sources]
floe-core = { workspace = true }

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "integration: marks tests as integration tests (require running infrastructure)",
]

[tool.coverage.run]
source = ["src/floe_cube"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
fail_under = 80

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = ["openlineage.*", "watchdog.*"]
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM", "C4"]

[tool.black]
line-length = 100
target-version = ["py310"]
