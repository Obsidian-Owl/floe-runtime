name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs on the same branch (trunk-based development)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      # Pin to full SHA for security (immutable reference)
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Install uv
        uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a  # v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format
        run: uv run ruff format --check .
      # Note: ruff check (above) includes I001 import sorting via [tool.ruff.lint] select = ["I"]
      # This replaces the need for a separate isort check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Install uv
        uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a  # v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Run mypy
        run: uv run mypy --strict packages/*/src/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Install uv
        uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a  # v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Run bandit
        run: uv run bandit -r packages/*/src/ -ll

      - name: Run pip-audit
        run: uv run pip-audit

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Install uv
        uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a  # v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Run unit and contract tests
        # Run only unit and contract tests (integration tests run in separate job)
        run: uv run pytest packages/*/tests/unit/ packages/*/tests/contract/ --cov=packages --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238  # v4
        if: matrix.python-version == '3.12'
        with:
          files: coverage.xml
          fail_ci_if_error: false

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    # Integration tests run inside Docker for reliable hostname resolution
    # (localstack, polaris, etc. only resolve inside Docker network)
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Start Docker infrastructure
        working-directory: testing/docker
        run: docker compose --profile full up -d

      - name: Wait for polaris-init to complete
        working-directory: testing/docker
        run: |
          echo "Waiting for polaris-init to complete..."
          timeout 60 bash -c 'until docker inspect -f "{{.State.Status}}" floe-polaris-init 2>/dev/null | grep -q "exited"; do sleep 2; done' || {
            echo "Error: polaris-init did not complete in time"
            docker compose logs polaris-init
            exit 1
          }
          EXIT_CODE=$(docker inspect -f "{{.State.ExitCode}}" floe-polaris-init 2>/dev/null || echo "1")
          if [[ "$EXIT_CODE" != "0" ]]; then
            echo "Error: polaris-init failed with exit code $EXIT_CODE"
            docker compose logs polaris-init
            exit 1
          fi
          echo "polaris-init completed successfully"

      - name: Wait for all services
        run: |
          echo "Waiting for Polaris..."
          timeout 120 bash -c 'until curl -sf http://localhost:8181/api/catalog/v1/config; do sleep 2; done'
          echo "Waiting for Cube..."
          timeout 120 bash -c 'until curl -sf http://localhost:4000/readyz; do sleep 2; done'
          echo "Waiting for Marquez..."
          timeout 60 bash -c 'until curl -sf http://localhost:5002/api/v1/namespaces; do sleep 2; done'
          echo "All services ready"

      - name: Build test-runner container
        working-directory: testing/docker
        run: docker compose --profile full --profile test build test-runner

      - name: Run ALL integration tests inside Docker
        working-directory: testing/docker
        run: |
          docker compose --profile full --profile test run --rm test-runner \
            uv run pytest packages/*/tests/integration/ -v --tb=short

      - name: Show Docker logs on failure
        if: failure()
        working-directory: testing/docker
        run: docker compose --profile full logs --tail=100

      - name: Stop Docker infrastructure
        if: always()
        working-directory: testing/docker
        run: docker compose --profile full down -v
