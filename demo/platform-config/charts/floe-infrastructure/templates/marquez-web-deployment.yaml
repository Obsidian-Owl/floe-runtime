{{- if .Values.marquez.enabled }}
{{- if ((.Values.marquez.web).enabled | default true) }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-marquez-web
  labels:
    {{- include "floe-infrastructure.labels" . | nindent 4 }}
    app.kubernetes.io/component: marquez-web
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "floe-infrastructure.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: marquez-web
  template:
    metadata:
      labels:
        {{- include "floe-infrastructure.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: marquez-web
    spec:
      containers:
        - name: marquez-web
          image: "{{ (.Values.marquez.web.image).repository | default "marquezproject/marquez-web" }}:{{ (.Values.marquez.web.image).tag | default .Values.marquez.image.tag | default "0.49.0" }}"
          imagePullPolicy: {{ (.Values.marquez.web.image).pullPolicy | default .Values.marquez.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            # Marquez API backend URL (internal cluster service)
            - name: MARQUEZ_HOST
              value: "{{ .Release.Name }}-marquez"
            - name: MARQUEZ_PORT
              value: "5000"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-marquez-web
  labels:
    {{- include "floe-infrastructure.labels" . | nindent 4 }}
    app.kubernetes.io/component: marquez-web
spec:
  {{- if and .Values.localAccess .Values.localAccess.enabled }}
  type: NodePort
  {{- else }}
  type: ClusterIP
  {{- end }}
  ports:
    - port: 3001
      targetPort: http
      protocol: TCP
      name: http
      {{- if and .Values.localAccess .Values.localAccess.enabled .Values.localAccess.nodeports }}
      nodePort: {{ .Values.localAccess.nodeports.marquezWeb | default 30301 }}
      {{- end }}
  selector:
    {{- include "floe-infrastructure.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: marquez-web
{{- end }}
{{- end }}
