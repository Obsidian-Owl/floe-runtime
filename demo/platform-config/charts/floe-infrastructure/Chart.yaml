apiVersion: v2
name: floe-infrastructure
description: Shared infrastructure services for floe-runtime (PostgreSQL, MinIO, Polaris, Jaeger, Marquez)
type: application
version: 0.1.0
appVersion: "1.0.0"

keywords:
  - floe
  - infrastructure
  - iceberg
  - polaris
  - minio
  - postgresql

maintainers:
  - name: Floe Team
    url: https://github.com/floe-runtime

dependencies:
  - name: postgresql
    version: "15.5.38"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  - name: minio
    version: "5.4.0"
    repository: https://charts.min.io/
    condition: minio.enabled

  - name: jaeger
    version: "3.4.1"
    repository: https://jaegertracing.github.io/helm-charts
    condition: jaeger.enabled
