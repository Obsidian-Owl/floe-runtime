# Development Environment Values
#
# Override default values for local/development deployments.
# Use with: helm upgrade --install floe-dagster . -f values-dev.yaml
#
# Covers: 007-FR-002 (environment-specific Helm values)

# Enable Dagster subchart
dagster:
  enabled: true

  dagsterWebserver:
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

  dagsterDaemon:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

  # Use embedded PostgreSQL for dev
  postgresql:
    enabled: true
    auth:
      password: "dev-password"
      postgresPassword: "dev-password"

# Floe-specific development settings
floe:
  compiledArtifacts:
    enabled: true
    configMapName: "floe-dev-artifacts"
    mountPath: "/app/.floe/compiled_artifacts.json"
    # For dev, artifacts are typically generated locally
    content: ""

# No image pull secrets needed for local dev
imagePullSecrets: []

# Development ingress (optional)
ingress:
  enabled: false
