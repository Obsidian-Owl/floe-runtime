# Floe Runtime Demo Project
#
# This dbt project demonstrates the medallion architecture pattern with floe-runtime:
# - Bronze: Raw synthetic e-commerce data (generated by floe-synthetic)
# - Silver: Staging models (stg_*) with basic cleaning and typing
# - Gold: Intermediate (int_*) and mart models for analytics
#
# Covers: 007-FR-029 (E2E validation tests)
# Covers: 007-FR-031 (Medallion architecture demo)

name: "floe_demo"
version: "1.0.0"
config-version: 2

profile: "floe_demo"

# Model paths follow medallion architecture
model-paths: ["models"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]

# Configure target schema by layer
models:
  floe_demo:
    staging:
      +schema: staging
      +materialized: view
    intermediate:
      +schema: intermediate
      +materialized: table
    marts:
      +schema: marts
      +materialized: table

# Clean targets on build
clean-targets:
  - "target"
  - "dbt_packages"
